<script>
	$.ajax({
		type: 'POST',url: 'localhost:8080/data',success: function(data) {
			var c = data;
			}});
    function randomImg1() {
      var myImages1 = new Array (); 
      myImages1[1] = "screenshots/2014A1PS356H.png";
      myImages1[2] = "screenshots/2014A1PS508H.png";
      myImages1[3] = "screenshots/2014A1PS609H.png";
      var rnd = Math.floor( Math.random() * myImages1.length );
      if( rnd == 0 ) {
        rnd =1;
      }
      var html_code = '<img class=\"who\" src=\"' + myImages1[rnd] + '\"' + 'onclick=\"randomImg1()\" />';
	  document.getElementById("one").innerHTML=html_code;
	  var rnd2;
	  do{
	  rnd2 = Math.floor( Math.random() * myImages1.length ) + 1;
	  if(rnd2 == 4) {
		  rnd2=3;
		}
	  }
	  while(rnd==rnd2);
      var html_code2 = '<img class=\"who\" src=\"' + myImages1[rnd2] + '\"' + 'onclick=\"randomImg1()\" />';
      document.getElementById("two").innerHTML=html_code2;
    }
</script>
